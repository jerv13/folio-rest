<!DOCTYPE html>
<html id="ng-app"ng-app="biz.index">
    <head>
        <title>Home</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="utf-8" />
        <meta http-equiv="Content-Language" content="en" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet" href="css/styles.css" />

        <script src="../jfolio/js/lib/angular/angular-1.2.6/angular.min.js"></script>
        <script src="../jfolio/js/lib/angular/angular-1.2.6/angular-route.min.js"></script>
        <script src="../jfolio/js/lib/angular/angular-1.2.6/angular-sanitize.min.js"></script>
        <script src="../jfolio/js/lib/jquery/jquery-1.10.2.min.js"></script>

        <!-- server based configurations -->
        <script src="../../server.php/server.config.php?returntype=javascript&varname=jfolioServerConfig"></script>

        <script src="../jfolio/config.js"></script>
        <script src="../jfolio/exception.js"></script>

        <script src="../jfolio/core.js"></script>
        <script src="../jfolio/http.js"></script>
        <script src="../jfolio/exception.js"></script>
        <script src="../jfolio/alerts.js"></script>

        <script src="index.js"></script>
        <script src="nav/module.js"></script>
        <script src="contact/module.js"></script>
        <script src="resume/module.js"></script>
        <script src="overview/module.js"></script>
        <script src="skills/module.js"></script>
        <script src="about/module.js"></script>
        <script src="resources/module.js"></script>
    </head>

    <body ng-controller="bizPageController">
        <div id="biz" class="page">
            <header class="mainheader">
                <div class="part1">
                    <div class="module">
                        <div biz-nav-include navitems="navitems" activenavsection="activenavsection" onnav="onnav">{{activenavsection}}</div>
                    </div>
                </div>
                <div class="part2"></div>
                <div class="part3">
                    <div class="module">
                        <div biz-contact-include>---</div>
                    </div>
                </div>
            </header>
            <div alerts-include alerts="alerts"></div>
            <section class="mainbody">
                <div class="module" ng-show="activenavsection == 0">
                    <div biz-overview-include>---</div>
                </div>

                <div class="module" ng-show="activenavsection == 1">
                    <div biz-resume-include>---</div>
                </div>

                <div class="module" ng-show="activenavsection == 2">
                    <div biz-skills-include>---</div>
                </div>

                <div class="module" ng-show="activenavsection == 3">
                    <div biz-about-include>---</div>
                </div>

                <div class="module" ng-show="activenavsection == 4">
                    <div biz-resources-include>---</div>
                </div>
            </section>

            <footer class="mainfooter">
                <div class="module">
                    <div class="bizFooter">
                        <div class="copyright">Copyright (C) 2014 JervDesign.</div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
